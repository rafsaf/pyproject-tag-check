repos:
  - repo: https://github.com/psf/black
    rev: "22.10.0"
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: "5.10.1"
    hooks:
      - id: isort

  - repo: https://github.com/rafsaf/pyproject-tag-check
    rev: "0.1.0"
    hooks:
      - id: pyproject-tag-check
        args:
          [
            "--repo_url",
            "https://github.com/rafsaf/pyproject-tag-check",
            "pyproject.toml",
          ]
