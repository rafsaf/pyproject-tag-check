repos:
  - repo: https://github.com/psf/black
    rev: "22.10.0"
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: "5.10.1"
    hooks:
      - id: isort

  - repo: https://github.com/rafsaf/pyproject-tag-check
    rev: "0.3.0"
    hooks:
      - id: pyproject-tag-check
        always_run: true
        args:
          - "https://github.com/rafsaf/pyproject-tag-check"
